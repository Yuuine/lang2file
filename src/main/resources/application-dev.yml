# 开发环境配置
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: lang2file-tool-dev
  profiles:
    active: dev
  main:
    web-application-type: none # cli 环境
    allow-circular-references: true
  shell:
    interactive:
      enabled: true
    script:
      enabled: false
    command:
      stacktrace:
        enabled: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  
  ai:
    openai:
      api-key: ${API_KEY:sk-dev-key-placeholder}
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat
          temperature: 0.7
          max-tokens: 2048
          top-p: 1.0