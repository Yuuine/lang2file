server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: lang2file
  profiles:
    active: dev
  main:
    web-application-type: none
    allow-circular-references: true

  shell:
    interactive:
      enabled: true
    script:
      enabled: false
    command:
      help:
        enabled: true
      stacktrace:
        enabled: false

  ai:
    openai:
      api-key: ${API_KEY:sk-default-key}
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat
          temperature: 0.7
          max-tokens: 2048
          top-p: 1.0

logging:
  config: classpath:logback-dev.xml